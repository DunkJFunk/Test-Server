name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  Setup-Instance:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code and clone to runner.
        uses: actions/checkout@v4
      - name: Creating virtual environment and installing dependenies.
        run: |
          echo "python -m venv .venv"
      - name: Loading virtual environment.
        run: |
          echo "source .venv/bin/activate"
      - name: Installing dependencies.
        run: |
          echo "python -m pip install -r requirements.txt"
      - name: Booting FastAPI server.
        run: |
          echo "fastapi run"
  Testing:
    runs-on: ubuntu-latest
    steps:
      - name: Grabbing CrossGPT code.
        uses: actions/checkout@master
        with:
          name: DunkJFunk/CrossGPT     <-- clone https://github.com/org1/repo1
          ref: refs/heads/main
      - name: Setting environment variables.
        run: |
          echo "export OPENAI_API_KEY=m"
      - name: List GPT files.
        run: |
          ls ${{ github.workspace }}

      
